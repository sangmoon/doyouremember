{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <input type="hidden" name="next" value="{{next}}" />
  </form>
  <p><a href="{% url 'sign_up' %}">sign up</a></p>
{% endblock %}
